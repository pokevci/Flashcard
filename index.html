<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Web Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Flashcard App</h1>

        <!-- Section for adding new flashcards -->
        <div class="input-section">
            <h2>Create a Flashcard</h2>
            <textarea id="cardContent" placeholder="Enter the content of your flashcard..."></textarea>
            <button id="addCardBtn">Add Flashcard</button>
        </div>

        <!-- Section for viewing flashcards -->
        <div class="view-section">
            <h2>View Flashcards</h2>
            <div id="flashcard" class="flashcard">
                <p id="cardText">Your flashcards will appear here.</p>
            </div>
            <button id="nextCardBtn" class="btn-next">Next Flashcard</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
